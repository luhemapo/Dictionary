    <div class="container">
        <h2>Welcome to your Dictionary</h2>
        <form onsubmit="return false">
            <!-- Tipo de ordenamiento de los campos-->
           <div class="form-group">
            <p>
              <!-- Label y espacio para el nombre del dueÃ±o-->
              <label>Type a word</label> <br>
              <input id="word" class="form-control" type="text" required="required">   
            </p>
            <button id="Consult" class="btn btn-success" type="Consult">Consult</button> <br><br>
            <h2>Meanings</h2>
            <p><textarea id="textarea" readonly class="form-control"placeholder="" cols="40" rows="5"></textarea></p>
    </html>
    <script>
        $(document).ready(function(){
           $('#Consult').click(function(){
            let word = document.getElementById("word").value;
          //  var definition = 'https://api.dictionaryapi.dev/api/v2/entries/en/'+word;
            fetch('https://api.dictionaryapi.dev/api/v2/entries/en/'+word)
            .then(response => response.json())
            .then(data => {
                if(data.title=="No Definitions Found"){
                text=data.message;
                }else{
                var tam=data[0].meanings.length;
                var text="";
                for (var i = 0; i < tam ; i++) {
                    text=text+(i+1)+". "+" "+data[0].meanings[i].definitions[0].definition+"\n"
                }
            }
            document.getElementById("textarea").setAttribute("placeholder" , text);

            
            
            });
        });
    })     
    </script>
